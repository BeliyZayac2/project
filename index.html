<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>ОперШтаб Камчатского края</title>
</head>
<body>
  <div class="wrapper">
    <div class="wrapper__content">
      <header class="container header">
        <div class="main-logo">
          <img class="main-logo__img" src="./img/logo.png" alt="">
        </div>
      </header>
      <section class="container location">
          <div class="location__desc">
            <div class="location__desc-title">
              Оперштаб Камчатского края
            </div>
          </div>
      </section>
      <section class="container messengers">
        <div class="messengers__info">
          <div class="messengers__info-text">
            Выберите мессенджер для получения оперативной информации:
          </div>
        </div>
        <ul class="messengers__list">
          <li class="messengers__item">
            <a href="https://wa.me/79622818053" class="messengers__item-link">
              <img src="./img/wa.png" alt="" class="messengers__item-img">
              <div class="messengers__item-title">WhatsApp</div>
            </a>
          </li>
          <li class="messengers__item">
            <a href="https://m.me/KamchatkaMyBot" class="messengers__item-link">
              <img src="./img/fb.png" alt="" class="messengers__item-img">
              <div class="messengers__item-title">Facebook</div>
            </a>
          </li>
          <li class="messengers__item">
            <a href="tg://resolve?domain=MyKamchatka_bot" class="messengers__item-link">
              <img src="./img/tg.png" alt="" class="messengers__item-img">
              <div class="messengers__item-title">Telegram</div>
            </a>
          </li>
        </ul>
      </section>
    </div>
  </div>
</body>
</html>
